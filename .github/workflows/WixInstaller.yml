name: Build MSI with WiX v4

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'
    
    - name: Build Project
      run: dotnet build Demo.csproj --configuration Release

    - name: Build MSI
      run: |
        wix build MySetup/MySetup.wxs -o MySetup/Setup.msi

    - name: Upload MSI Artifact
      uses: actions/upload-artifact@v3
      with:
        name: MSI
        path: MySetup/Setup.msi
